AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  s3trigger:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: ''
      MemorySize: 128
      Timeout: 3
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          BITCOIN_FILES: '["BTC_EUR_Historical_Data.csv", "google_trend_bitcoin.csv"]'
          BITCOIN_PIPELINE_ARN: >-
            "arn:aws:states:eu-central-1:745412505519:stateMachine:MyStateMachine-or9qjnq7k:bitcoin_pipeline"
          MONERO_FILES: '["XMR_EUR Kraken Historical Data.csv", "google_trend_monero.csv"]'
          MONERO_PIPELINE_ARN: >-
            arn:aws:states:eu-central-1:745412505519:stateMachine:profai-aw-de-monero
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:PutLogEvents
                - logs:CreateLogGroup
                - logs:CreateLogStream
              Resource: arn:aws:logs:*:*:*
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::kotik-profai/*
            - Sid: BaseAppPermissions
              Effect: Allow
              Action:
                - glue:*
                - redshift:DescribeClusters
                - redshift:DescribeClusterSubnetGroups
                - iam:ListRoles
                - iam:ListUsers
                - iam:ListGroups
                - iam:ListRolePolicies
                - iam:GetRole
                - iam:GetRolePolicy
                - iam:ListAttachedRolePolicies
                - ec2:DescribeSecurityGroups
                - ec2:DescribeSubnets
                - ec2:DescribeVpcs
                - ec2:DescribeVpcEndpoints
                - ec2:DescribeRouteTables
                - ec2:DescribeVpcAttribute
                - ec2:DescribeKeyPairs
                - ec2:DescribeInstances
                - ec2:DescribeImages
                - rds:DescribeDBInstances
                - rds:DescribeDBClusters
                - rds:DescribeDBSubnetGroups
                - s3:ListAllMyBuckets
                - s3:ListBucket
                - s3:GetBucketAcl
                - s3:GetBucketLocation
                - cloudformation:ListStacks
                - cloudformation:DescribeStacks
                - cloudformation:GetTemplateSummary
                - dynamodb:ListTables
                - kms:ListAliases
                - kms:DescribeKey
                - cloudwatch:GetMetricData
                - cloudwatch:ListDashboards
                - databrew:ListRecipes
                - databrew:ListRecipeVersions
                - databrew:DescribeRecipe
              Resource:
                - '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource:
                - arn:aws:s3:::aws-glue-*/*
                - arn:aws:s3:::*/*aws-glue-*/*
                - arn:aws:s3:::aws-glue-*
            - Effect: Allow
              Action:
                - tag:GetResources
              Resource:
                - '*'
            - Effect: Allow
              Action:
                - s3:CreateBucket
              Resource:
                - arn:aws:s3:::aws-glue-*
            - Effect: Allow
              Action:
                - logs:GetLogEvents
              Resource:
                - arn:aws:logs:*:*:/aws-glue/*
            - Effect: Allow
              Action:
                - cloudformation:CreateStack
                - cloudformation:DeleteStack
              Resource: arn:aws:cloudformation:*:*:stack/aws-glue*/*
            - Effect: Allow
              Action:
                - ec2:RunInstances
              Resource:
                - arn:aws:ec2:*:*:instance/*
                - arn:aws:ec2:*:*:key-pair/*
                - arn:aws:ec2:*:*:image/*
                - arn:aws:ec2:*:*:security-group/*
                - arn:aws:ec2:*:*:network-interface/*
                - arn:aws:ec2:*:*:subnet/*
                - arn:aws:ec2:*:*:volume/*
            - Effect: Allow
              Action:
                - ec2:TerminateInstances
                - ec2:CreateTags
                - ec2:DeleteTags
              Resource:
                - arn:aws:ec2:*:*:instance/*
              Condition:
                StringLike:
                  ec2:ResourceTag/aws:cloudformation:stack-id: arn:aws:cloudformation:*:*:stack/aws-glue-*/*
                StringEquals:
                  ec2:ResourceTag/aws:cloudformation:logical-id: ZeppelinInstance
            - Action:
                - iam:PassRole
              Effect: Allow
              Resource: arn:aws:iam::*:role/AWSGlueServiceRole*
              Condition:
                StringLike:
                  iam:PassedToService:
                    - glue.amazonaws.com
            - Action:
                - iam:PassRole
              Effect: Allow
              Resource: arn:aws:iam::*:role/AWSGlueServiceNotebookRole*
              Condition:
                StringLike:
                  iam:PassedToService:
                    - ec2.amazonaws.com
            - Action:
                - iam:PassRole
              Effect: Allow
              Resource:
                - arn:aws:iam::*:role/service-role/AWSGlueServiceRole*
              Condition:
                StringLike:
                  iam:PassedToService:
                    - glue.amazonaws.com
            - Effect: Allow
              Action:
                - states:*
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:*
                - s3-object-lambda:*
              Resource: '*'
      SnapStart:
        ApplyOn: None
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: Bucket1
            Events:
              - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: aws-de/raw
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
  Bucket1:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  BucketPolicy1:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: Bucket1
      PolicyDocument:
        Statement:
          - Action: s3:*
            Effect: Deny
            Principal: '*'
            Resource:
              - arn:aws:s3:::Bucket1/*
              - arn:aws:s3:::Bucket1
            Condition:
              Bool:
                aws:SecureTransport: false
